<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 10em;
            margin-bottom: 0.2em;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .button {
            text-decoration: none;
            color: #764ba2;
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            color: #fff;
            background-color: #764ba2;
        }

        .animation {
            position: relative;
            display: inline-block;
            transform: scale(1.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="animation">
            <h1>404</h1>
        </div>
        <h2>Oops! Page not found.</h2>
        <p>The page you’re looking for doesn’t exist or was removed.</p>
        <a href="/" class="button">Go Back Home</a>
    </div>
</body>

</html>
