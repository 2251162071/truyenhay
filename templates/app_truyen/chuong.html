{% extends "base.html" %}
{% block title %}{{ ten_truyen }}{% endblock %}
{% block content %}
  {{ chapter.content|safe }}

  <div class="pagination-controls">
    {% if previous_chapter %}
      <a href="{% url 'chapter_detail' story_name=story chapter_number=previous_chapter.chapter_number %}" id="prev-chapter">Previous Chapter</a>
    {% endif %}
    {% if next_chapter %}
      <a href="{% url 'chapter_detail' story_name=story chapter_number=next_chapter.chapter_number %}" id="next-chapter">Next Chapter</a>
    {% endif %}
  </div>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        const prevLink = document.getElementById('prev-chapter');
        if (prevLink) {
          window.location.href = prevLink.href;
        }
      } else if (event.key === 'ArrowRight') {
        const nextLink = document.getElementById('next-chapter');
        if (nextLink) {
          window.location.href = nextLink.href;
        }
      }
    });
  </script>
{% endblock %}
